<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./lista.css" />
    <script src="./lista.js" defer></script>
    <title>Lista de compras</title>
  </head>
  <body>
    <header>
      <h1>Lista de compras</h1>
    </header>
      <h2>Inserir item na lista:</h2>
    <form>
      <input
        type="text"
        id="product-input"
        size="40"
        placeholder="Digite o nome do produto aqui"
      />
      <button class="product-button" type="submit">Inserir</button>
    </form>
    <div class="products-list">
      <h3 id="title-list">Lista de compras</h3>
      <ul class="product-check-box">
        <li><span class="fa-li"><i class="fa-solid fa-check-square"></i></span>Produto 1</li>
        
      </ul>
    </div>
    <div class="total-list">
      <h4>Total das compras:</h3>
      <p>R$ 0,00</p>
    </div>
  </body>
</html>
